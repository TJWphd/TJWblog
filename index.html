<!DOCTYPE html>
<html lang="en">
  <!-- head links to CSS style sheet and page-specific (Form) CSS sheet -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>TJWblog: Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  <body>
    <header>
      <h1>TJWblog</h1>
      <span>
        <button type="checkbox" id="darkMode">Dark Mode</button>
      </span>
    </header>
      <main>
        <div id="left"> 
          <a src="./assets/images/TJWblogPic.jpg" >
        </div>
        <div id="right"  
        <form id="blogEntry">
          <label for="userName">User Name</label>
          <input type="text" id="userName" />
          <label for="postTitle">Title</label>
          <input type="text" id="postTitle" />
          <label for="content">Content</label>
          <textarea type="text" rows="4" id="content"></textarea>
          <button type="submit" id="submitButton">Submit</button>
        </form>
      </main>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
